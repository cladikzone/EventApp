<ion-header>
  <ion-navbar>
    <ion-title>
      Calender
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="openCalender(item)">
      <ion-avatar item-left>
        <img src="assets/images/logo_fb_twitter.jpg">
      </ion-avatar>
      {{ item.title }}
      <p>ජන. 05 බ්‍රහස්.</p>
    </ion-item>
  </ion-list>
</ion-content>
