<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let item of posts">
    <img src="{{item.image}}"/>
    <ion-card-content>
      <ion-card-title>
        {{item.title}}
      </ion-card-title>
      <p class="font-size">
        {{item.description}}
      </p>
    </ion-card-content>
    <ion-row no-padding>
      <ion-col>
      </ion-col>
      <ion-col text-center>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="danger" icon-left (click)="openUrl(item.url)">
          <ion-icon name="more"></ion-icon>
          More
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
